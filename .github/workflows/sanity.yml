
# Sanity checks
name: "Sanity"
on:
  push:
    branches:
      - 'master'
  pull_request:
    paths-ignore:
      - 'logs/**'
    branches:
      - 'master'

jobs:
  shellcheck:
    name: "shellcheck"
    strategy:
      fail-fast: false
      # Linux runner
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Install shellcheck on Ubuntu"
        run: |
          sudo apt update
          sudo apt install shellcheck -y

      - name: "Run shellcheck"
        run: |
          set -euxo pipefail
          cd ${{ github.workspace }}/
          shellcheck --version
          for f in $(find . \( -path ./.git -o -path ./logs \) -prune -o -type f -print); do
            if file "$f" | grep "shell script" &>/dev/null; then
              shellcheck "$f"
            fi
          done

  pylint:
    name: "Python Linting"
    strategy:
      fail-fast: false
      # Linux runner
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Install pylint on Ubuntu"
        run: |
          sudo apt update
          sudo apt install pylint -y

      - name: "Run pylint"
        run: |
          set -euxo pipefail
          cd ${{ github.workspace }}/
          pylint --version
          make install
          source ./venv
          for f in $(find . \( -path ./.git -o -path ./iwpt_venv \) -prune -o -type f -print); do
            if file "$f" | grep "Python script" &>/dev/null; then
              pylint "$f"
            fi
          done

